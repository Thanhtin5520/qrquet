<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AKExpress - Trang tin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 2px solid #d60000;
    }
    .header img {
      height: 40px;
      margin-right: 15px;
    }
    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #d60000;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .news-preview {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .news-preview img {
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
    }
    .news-text {
      flex: 1;
    }
    .news-text h2 {
      margin-top: 0;
      color: #b10000;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #d60000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #a80000;
    }
  </style>
</head>
<body>
  <div class="header">
<img src="https://github.com/Thanhtin5520/qrquet/blob/main/image-removebg-preview.png?raw=true" alt="AKExpress logo">
    <div class="logo-text">AKExpress</div>
  </div>

  <div class="container">
    <div class="news-preview">
      <img src="https://raw.githubusercontent.com/Thanhtin5520/qrquet/main/2025-06-19_13-48-06.jpg" alt="Thumbnail">
      <div class="news-text">
        <h2>Giám đốc sáng tạo Anh Khuê Watch bị tố đạo ý tưởng</h2>
        <p>Ông Nguyễn Thanh Tùng – Giám đốc sáng tạo Anh Khuê Watch – đang bị nghi đạo ý tưởng từ nhóm nghệ sĩ trẻ. Cơ quan điều tra đã vào cuộc xác minh.</p>
        <a href="chitiet.html" class="btn">Đọc tiếp</a>
      </div>
    </div>
  </div>
</body>
</html>
